<!DOCTYPE html>

  <head>

    <title>Table</title>

  <body>
    <table style="width: 100%; height: 100%">

			<td>
			<table>
				
				<thead>
					<tr>

				</tr>
				</thead>

				<tr>
					<th>Column 1</th>
					<th>Column 2</th>
					
				</tr>
				<tr>
					<td>abc</td>
					<td>def</td>
				</tr>
				
			</table>

			</td>

			<td>
				<table>
					<thead>
						<tr>
							<th >Nested Table 1</th>
						</tr>
						
					</thead>

					<tr>
						<td>
							<ul>
								<li>List item</li>
								<li>List item</li>
								<li>List item</li>
							</ul>
						</td>
						
					</tr>
				</table>
			</td>
		</tr>
<!-- 	2nd row -->

		<tr>
			<table>
				
			</table>
		</tr>
		
    </table>
